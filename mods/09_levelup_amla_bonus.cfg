                [/then]
                [else]
                    [fire_event]
                        name=aww_09_bonus_selection
                        [primary_unit]
                            x,y=$x1,$y1
                        [/primary_unit]
                    [/fire_event]
                [/else]
            [/if]
        [/case]
        [case]
