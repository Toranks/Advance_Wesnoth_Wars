                    [/message]
                [/else]
            [/if]
        [/case]
        [case]
            value=16
            [if]
                [have_unit]
                    x,y=$x1,$y1
                    [has_attack]
                        special_type=drains
                    [/has_attack]
                [/have_unit]
                [or]
                    [have_unit]
                        x,y=$x1,$y1
                        [has_attack]
                            special_type=heal_on_hit
                        [/has_attack]
                    [/have_unit]
                [/or]
                [or]
                    [not]
                        [have_unit]
                            x,y=$x1,$y1
                            [has_attack]
                                range=melee
                                formula="number > 3"
                            [/has_attack]
                        [/have_unit]
                    [/not]
                [/or]
                [then]
                    [fire_event]
