# bonus applied randomly
[event]
    name=aww_09_bonus_selection
    first_time_only=no

    {VARIABLE_OP rand_bonus rand(1..25)}

    [switch]
        variable=rand_bonus

        ## Max melee/ranged damage/hits :
        [case]
            value=1,12
            [if]
                [have_unit]
                    x,y=$x1,$y1
                    [has_attack]
                        range=melee
                        formula="number > 2"
                    [/has_attack]
                [/have_unit]
                [then]
                    [modify_unit]
                        {AWW_EMBEDDED_FILTER_EVENT_UNIT}
                        [object]
                            id=aww_amla_melee_damage_object
                            take_only_once=no
                            duration=forever
                            [effect]
                                apply_to=attack
                                range=melee
                                increase_damage=3
                            [/effect]
                        [/object]
                    [/modify_unit]
                    {AWW_FLOAT_TEXT_SCROLL $x1 $y1 _"melee"+": "+_"damage"+" +3" {AWW_COLOR_AMLA}}
                    [message]
                        speaker=unit
                        message= _ "Melee damage"+" +3"
                    [/message]
                [/then]
                [else]
                    [fire_event]
                        name=aww_09_bonus_selection
                        [primary_unit]
                            x,y=$x1,$y1
                        [/primary_unit]
                    [/fire_event]
                [/else]
            [/if]
        [/case]
        [case]
            value=2,11
            [if]
                [have_unit]
                    x,y=$x1,$y1
                    [has_attack]
                        range=ranged
                        formula="number > 2"
                    [/has_attack]
                [/have_unit]
