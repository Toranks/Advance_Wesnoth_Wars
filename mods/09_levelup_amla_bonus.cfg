#textdomain aww
### 9. LEVEL-UP AMLA RANDOM BONUSES
# Author: Ruvaak, Toranks
# Original Creation
#Â tests: unit advances=9
# weird : the assignation of new trait in pre advance/avance event make a infinite loop. so splitted in 2 events.
# 1 event  + see event aww_00_trigger_pre_advance_common
# 1 unit variable used : aww_pre_advances_to
# will imply stat increases or new/updated abilities / weapon specials

#ifndef NON_FATAL_WOUNDS_EXTENDED
[event]
    name=post_advance
    id=aww_09_trigger_post_advance_amla_extra_bonus
    first_time_only=no
    [filter_condition]
        {AWW_ENABLED_FEATURE_09}
        {AWW_TEST_WAS_AMLA}
    [/filter_condition]
    [fire_event]
        name=aww_09_bonus_selection
        [primary_unit]
            x,y=$x1,$y1
        [/primary_unit]
    [/fire_event]
    [unit_overlay]
        {AWW_FILTER_CAN_BE_PROMOTED}
        {AWW_EVENT_UNIT}
        [not]
            [filter_wml]
                [variables]
                    aww_amla_icon=yes
                [/variables]
            [/filter_wml]
        [/not]
        image=misc/aww-leader-bonus-bronze.png
    [/unit_overlay]
    [modify_unit]
        [filter]
            {AWW_FILTER_CAN_BE_PROMOTED}
            {AWW_EVENT_UNIT}
        [/filter]
        [variables]
            aww_amla_icon=yes
        [/variables]
    [/modify_unit]
[/event]
#endif

[event]
    name=aww_09_bonus_selection
    first_time_only=no

    {VARIABLE_OP rand_bonus rand(1..33)}

    [switch]
        variable=rand_bonus

        ## Max melee/ranged damage/hits :
        [case]
            value=1,12,21
            [if]
                [have_unit]
                    x,y=$x1,$y1
                    [has_attack]
                        range=melee
                        formula="number > 2"
                    [/has_attack]
                [/have_unit]
                [then]
                    [modify_unit]
                        {AWW_EMBEDDED_FILTER_EVENT_UNIT}
                        [object]
                            id=aww_amla_melee_damage_object
                            take_only_once=no
                            duration=forever
                            [effect]
                                apply_to=attack
                                range=melee
                                increase_damage=3
                            [/effect]
                        [/object]
                    [/modify_unit]
                    {AWW_FLOAT_TEXT_SCROLL $x1 $y1 _"melee"+": "+_"damage"+" +3" {AWW_COLOR_AMLA}}
                    [message]
                        speaker=unit
                        message= _ "Melee damage"+" +3"
                    [/message]
                [/then]
                [else]
                    [fire_event]
                        name=aww_09_bonus_selection
                        [primary_unit]
                            x,y=$x1,$y1
                        [/primary_unit]
                    [/fire_event]
                [/else]
            [/if]
        [/case]
        [case]
            value=2,11,23
            [if]
                [have_unit]
                    x,y=$x1,$y1
                    [has_attack]
                        range=ranged
                        formula="number > 2"
                    [/has_attack]
                [/have_unit]
                [then]
                    [modify_unit]
                        {AWW_EMBEDDED_FILTER_EVENT_UNIT}
                        [object]
                            id=aww_amla_ranged_damage_object
                            take_only_once=no
                            duration=forever
                            [effect]
                                apply_to=attack
                                range=ranged
                                increase_damage=2
                            [/effect]
                        [/object]
                    [/modify_unit]
                    {AWW_FLOAT_TEXT_SCROLL $x1 $y1 _"ranged"+": "+_"damage"+" +2" {AWW_COLOR_AMLA}}
                    [message]
                        speaker=unit
                        message= _ "Ranged damage"+" +2"
                    [/message]
                [/then]
                [else]
                    [fire_event]
                        name=aww_09_bonus_selection
                        [primary_unit]
                            x,y=$x1,$y1
                        [/primary_unit]
                    [/fire_event]
                [/else]
            [/if]
        [/case]

        [case]
            value=3,25,18
