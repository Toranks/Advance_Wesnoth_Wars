[event]
    name=post_advance
    id=aww_15_trigger_post_advance_amla_inc
    first_time_only=no
    [filter_condition]
        {AWW_ENABLED_FEATURE_15}
        {AWW_TEST_WAS_AMLA}
    [/filter_condition]

	[modify_unit]
		{AWW_EMBEDDED_FILTER_EVENT_UNIT}
		[object]
			duration=forever
			silent=yes 	
			[effect]
				apply_to=level
				increase=1
			[/effect]
		[/object]
	[/modify_unit]

    [unstore_unit]
        variable=unit
    [/unstore_unit]
[/event]

[event]
    name=post_advance
    id=aww_04_09_trigger_amla_max_exp
    first_time_only=no
    [filter_condition]
        {AWW_ENABLED_FEATURE_04}
        {AWW_ENABLED_FEATURE_09}
        {AWW_ENABLED_FEATURE_15}
        {AWW_TEST_WAS_AMLA}
    [/filter_condition]

	[modify_unit]
		{AWW_EMBEDDED_FILTER_EVENT_UNIT}
		[object]
			duration=forever
			silent=yes 	
			[effect]
				apply_to=max_experience
				increase=$($aww_04_passive_xp*10)%
			[/effect]
		[/object]
	[/modify_unit]

    [unstore_unit]
        variable=unit
    [/unstore_unit]
[/event]
