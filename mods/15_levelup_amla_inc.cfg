[event]
    name=post_advance
    id=aww_15_trigger_post_advance_amla_inc
    first_time_only=no
    [filter_condition]
        {AWW_ENABLED_FEATURE_15}
        {AWW_TEST_WAS_AMLA}
    [/filter_condition]

    {VARIABLE_OP unit.level add 1}
    [unstore_unit]
        variable=unit
    [/unstore_unit]

    {CLEAR_VARIABLE inc_level}
[/event]
[event]
    name=post_advance
    id=aww_04_09_trigger_amla_max_exp
    first_time_only=no
    [filter_condition]
        {AWW_ENABLED_FEATURE_04}
        {AWW_ENABLED_FEATURE_09}
        {AWW_TEST_WAS_AMLA}
    [/filter_condition]

    {VARIABLE_OP unit.max_experience multiply "$(1+(0.1*$aww_04_passive_xp))"}
    [unstore_unit]
        variable=unit
    [/unstore_unit]
[/event]