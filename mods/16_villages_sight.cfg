#textdomain aww
# Feature to make villages have line of sight
# Author: Toranks

# Reset fog when a village is captured

[event]
    name=capture
    id=aww_16_villages_unsight
    first_time_only=no
    [filter_condition]
        {AWW_ENABLED_FEATURE_16}
    [/filter_condition]	
	[reset_fog]
		[filter_side]
			side=$owner_side
		[/filter_side]
		radius=$aww_villages_sight_distance					
		x,y=$x1,$y1
	[/reset_fog]
	[allow_undo]
	[/allow_undo]
