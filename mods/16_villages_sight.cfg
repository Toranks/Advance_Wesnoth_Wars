	## [/on_undo]	
[/event]

# Reset fog on villages becoming neutral

[event]
	name=moveto
	id=aww_16_villages_unsight2
    first_time_only=no
    [filter_condition]
        {AWW_ENABLED_FEATURE_16}
		[have_location]
			x,y=$x1,$y1
			[filter_owner]
				side=0
			[/filter_owner]
		[/have_location]
    [/filter_condition]
	[reset_fog]
		radius=$aww_villages_sight_distance					
		x,y=$x1,$y1
	[/reset_fog]
	[allow_undo]
	[/allow_undo]
[/event]

[event]
    name=turn_refresh
    id=aww_16_villages_sight
    first_time_only=no
    [filter_condition]
        {AWW_ENABLED_FEATURE_16}
    [/filter_condition]	
	[lift_fog]
		[filter_side]
			side=$side_number
		[/filter_side]
		radius=$aww_villages_sight_distance					
		owner_side=$side_number
		multiturn=yes
	[/lift_fog]
[/event]
