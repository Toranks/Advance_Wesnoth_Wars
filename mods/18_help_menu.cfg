    name=start
    [filter_condition]
        {AWW_ENABLED_HELP}
    [/filter_condition]
    [set_menu_item]
        id=aww_help
        description=_"AWW Menu"
        synced=yes
        [command]
            [fire_event]
                name=aww_help_menu
            [/fire_event]
        [/command]
    [/set_menu_item]
[/event]

[event]
    name=aww_help_menu
    first_time_only=no
    [message]
        speaker=narrator
        message="<b><i>"+_"Choose the feature you want help with"+"</i></b>"
        side_for=$side_number
        image="misc/awwicon.png"
        [option]
            label="<b>»</b> "+_"No Random Combats"
            [command]
                {AWW_NO_RANDOM $aww_01_enable_randomless_combats $aww_08_randomless_damage_adjustment $aww_07_enable_verbose}
            [/command]
        [/option]
        [option]
            label="<b>»</b> "+_"Squad Mode"
            [command]
                {AWW_SQUAD $aww_02_squad_mode $aww_07_enable_verbose}
            [/command]
        [/option]
        [option]
            label="<b>»</b> "+_"Villages line of sight"
            [command]
                {AWW_VILLAGES $aww_16_villages_has_sight $aww_villages_sight_distance}
            [/command]
        [/option]
        [option]
            label="<b>»</b> "+_"Desertions"
            [command]
                {AWW_DESERTION $aww_19_desertions $aww_desertion_gold}
            [/command]
        [/option]
        [option]
            label="<b>»</b> "+_"Level-Up"
            [command]
                {AWW_LEVELUP $aww_14_enable_levelup_notif $aww_06_enable_levelup_relative_healing}
            [/command]
        [/option]
        [option]
            label="<b>»</b> "+_"AMLA : "+_"Increase Level Number"
            [command]
                {AWW_LEVEL $aww_15_enable_levelup_amla_inc $aww_leadership_level}
            [/command]
        [/option]
        [option]
            label="<b>»</b> "+_"AMLA : Random Bonuses"
            [command]
                {AWW_BONUS $aww_09_enable_amla_bonus $aww_09_non_fatal_wounds}
            [/command]
        [/option]
        [option]
            label="<b>»</b> "+_"AMLA : Promoted Leaders"
            [command]
                {AWW_PROMOTED_LEVEL $aww_03_enable_promoted_leader $aww_03_level_promoted_leader $aww_03_epic_promoted_leader}
            [/command]
        [/option]
        [option]
            label="<b>»</b> "+_"Epic Heroes"
            [command]
                {AWW_EPIC $aww_10_enable_gifted_leaders $aww_epic_object_opt}
            [/command]
        [/option]
        [option]
            label="<b>»</b> "+_"Learning"
            [command]
                {AWW_LEARNING $aww_04_passive_xp $aww_04_passive_xp_ai $aww_05_healing_xp $aww_05_healing_amount $aww_healing_xp_notif $aww_04_passive_xp_leaders}
            [/command]
        [/option]
        [option]
            label="<b>»</b> "+_"Recall list"
            [command]
                {AWW_RECALL $aww_recall_zero_cost $aww_recall_max_level $aww_22_enable_unrecall $aww_unrecall_gold}
            [/command]
        [/option]
        [option]
            label="<b>»</b> "+_"Berserk tweaks"
            [command]
                {AWW_BERSERK $aww_12_enable_berserk_fix $aww_12_fury_kills $aww_12_berserk_rounds}
            [/command]
        [/option]
        [option]
            label="<b>»</b> "+_"Ambush tweak : Surprise Attacks"
            [command]
                {AWW_AMBUSH $aww_13_enable_ambushed_fix $aww_ambush_cooldown $aww_ambush_cooldown_attack}
            [/command]
        [/option]
        [option]
            label="<b>»</b> "+_"NINJA WARS!"
            [command]
                {AWW_NINJA $aww_11_enable_ninja}
            [/command]
        [/option]
        [option]
            label="<b>»</b> "+_"Import and export units"
            [command]
                {AWW_IMPORT $aww_20_dugi_mubw}
            [/command]
        [/option]
        [option]
            label="<b>»</b> "+_"Tools"
            [command]
                {AWW_TOOLS $aww_21_fastai $aww_21_side_number $aww_21_poison_real $aww_21_rest_real $aww_21_recall_real $aww_21_combat_real $aww_21_kill_real $aww_21_base_income_real $aww_21_village_income_real $aww_21_village_support_real}
            [/command]
        [/option]
        [option]
            label="<b>"+_"Exit"+"</b>"
            default=yes
            [command]
            [/command]
        [/option]
    [/message]
[/event]
