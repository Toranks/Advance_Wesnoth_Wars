## reset cooldown turn increment when we prestarts a new scenario of a campaign. Applies to recall units.

[event]
    name=prestart,aww_event_13_reset
    id=aww_13_trigger_ambush_cooldown_reset
    first_time_only=no
    [filter_condition]
        {AWW_ENABLED_FEATURE_13}
    [/filter_condition]

    [aww_remove_object]
        object_id=aww_preambush_icon
    [/aww_remove_object]

    [modify_unit]
        [filter]
            ability_type=hides
        [/filter]
        [set_variable]
            name=aww_ambush_cooldown_turn
            value=1
        [/set_variable]
        [set_variable]
            name=preambush
            value=yes
        [/set_variable]
        {AWW_AMBUSH_ICON_OBJECT}
    [/modify_unit]

#ifdef LOTI_1_OR_2
    [update_stats]
        ability_type=hides
        trait=geared
        [not]
            x,y=recall,recall
        [/not]
    [/update_stats]

    [store_unit]
        variable=ambushers
        [filter]
            ability_type=hides
            trait=geared
            [not]
                x,y=recall,recall
            [/not]
        [/filter]
    [/store_unit]
#endif
[/event]

