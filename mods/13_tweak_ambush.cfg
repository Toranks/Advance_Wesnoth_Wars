## surprises or un-surprises units on cooldown:
## new turn is here to manage daytime-related hides like nightstalk
## Divided on two foreach to reduce removing-putting object to the minimum, and manage better adjacent enemies.

[event]
    name=new_turn
    id=aww_13_trigger_ambush_cooldown_refresh_turn
    first_time_only=no
    [filter_condition]
        {AWW_ENABLED_FEATURE_13}
    [/filter_condition]

    [store_unit]
        variable=ambushers_with_icon
        [filter]
            ability_type=hides
            [filter_wml]
                [modifications]
                    [object]
                        id=aww_preambush_icon
                    [/object]
                [/modifications]
            [/filter_wml]
        [/filter]
    [/store_unit]

    [store_unit]
        variable=ambushers_no_icon
        [filter]
            ability_type=hides
            [not]
                [filter_wml]
                    [modifications]
                        [object]
                            id=aww_preambush_icon
                        [/object]
                    [/modifications]
                [/filter_wml]
            [/not]
        [/filter]
    [/store_unit]

    [foreach]
        array=ambushers_with_icon
        variable=ambusher
        [do]
            [if]
                {VARIABLE_CONDITIONAL ambusher.variables.aww_ambush_cooldown_turn greater_than $turn_number}
                [then]
                    [set_variables]
                        name=unit_prestatus
                        to_variable=ambusher.status
                    [/set_variables]
                    [remove_object]
                        id=$ambusher.id
                        object_id=aww_preambush_icon
                    [/remove_object]
                    [modify_unit]
                        [filter]
                            id=$ambusher.id
                        [/filter]
                        [set_variable]
                            name=preambush
                            value=no
                        [/set_variable]
                    [/modify_unit]
                    [store_unit]
                        variable=unit_post
                        [filter]
                            id=$ambusher.id
                        [/filter]
                    [/store_unit]
                    [set_variables]
                        name=unit_post.status
                        to_variable=unit_prestatus
                    [/set_variables]
                    [unstore_unit]
                        advance=no
                        variable=unit_post
                    [/unstore_unit]
#ifdef LOTI_1_OR_2
                    {AWW_LOTI_POST_REBUILD $ambusher.id}
#endif
                [/then]
                [elseif]
                    {VARIABLE_CONDITIONAL ambusher.variables.aww_ambush_cooldown_turn less_than_equal_to $turn_number}
                    [then]
                        [modify_unit]
                            [filter]
                                id=$ambusher.id
                            [/filter]
                            [set_variable]
                                name=aww_ambush_cooldown_turn
                                value=$turn_number
                            [/set_variable]
                        [/modify_unit]
                        [modify_unit]
                            [filter]
                                id=$ambusher.id
                                [not]
                                    [filter_adjacent]
                                        is_enemy=yes
                                    [/filter_adjacent]
                                [/not]
                            [/filter]
                            [set_variable]
                                name=preambush
                                value=yes
                            [/set_variable]
                        [/modify_unit]
                    [/then]
                [/elseif]
                [elseif]
                    {AWW_NOT_ISSET_VARIABLE ambusher.variables.aww_ambush_cooldown_turn}
                    [then]
                        [modify_unit]
                            [filter]
                                id=$ambusher.id
                            [/filter]
                            [set_variable]
                                name=aww_ambush_cooldown_turn
                                value=$turn_number
                            [/set_variable]
                        [/modify_unit]
                        [modify_unit]
                            [filter]
                                id=$ambusher.id
                                [not]
                                    [filter_adjacent]
                                        is_enemy=yes
                                    [/filter_adjacent]
                                [/not]
                            [/filter]
                            [set_variable]
                                name=preambush
                                value=yes
                            [/set_variable]
                        [/modify_unit]
                    [/then]
                [/elseif]
            [/if]
        [/do]
    [/foreach]

    [foreach]
        array=ambushers_no_icon
        variable=ambusher
        [do]
            [if]
                {VARIABLE_CONDITIONAL ambusher.variables.aww_ambush_cooldown_turn greater_than $turn_number}
                [then]
                    [modify_unit]
                        [filter]
                            id=$ambusher.id
                        [/filter]
                        [set_variable]
                            name=preambush
                            value=no
                        [/set_variable]
                    [/modify_unit]
                [/then]
                [elseif]
                    {VARIABLE_CONDITIONAL ambusher.variables.aww_ambush_cooldown_turn less_than_equal_to $turn_number}
                    [then]
                        [set_variables]
                            name=unit_prestatus
                            to_variable=ambusher.status
                        [/set_variables]
                        [modify_unit]
                            [filter]
                                id=$ambusher.id
                            [/filter]
                            [set_variable]
                                name=aww_ambush_cooldown_turn
                                value=$turn_number
                            [/set_variable]
                            {AWW_AMBUSH_ICON_OBJECT}
                        [/modify_unit]
                        [modify_unit]
                            [filter]
                                id=$ambusher.id
                                [not]
                                    [filter_adjacent]
                                        is_enemy=yes
                                    [/filter_adjacent]
                                [/not]
                            [/filter]
                            [set_variable]
                                name=preambush
                                value=yes
                            [/set_variable]
                        [/modify_unit]
                        [store_unit]
                            variable=unit_post
                            [filter]
                                id=$ambusher.id
                            [/filter]
                        [/store_unit]
                        [set_variables]
                            name=unit_post.status
                            to_variable=unit_prestatus
                        [/set_variables]
                        [unstore_unit]
                            advance=no
                            variable=unit_post
                        [/unstore_unit]
#ifdef LOTI_1_OR_2
                        {AWW_LOTI_POST_REBUILD $ambusher.id}
#endif
                    [/then]
                [/elseif]
                [elseif]
                    {AWW_NOT_ISSET_VARIABLE ambusher.variables.aww_ambush_cooldown_turn}
                    [then]
                        [set_variables]
                            name=unit_prestatus
                            to_variable=ambusher.status
                        [/set_variables]
                        [remove_object]
                            id=$ambusher.id
                            object_id=aww_preambush_icon
                        [/remove_object]
                        [modify_unit]
                            [filter]
                                id=$ambusher.id
                            [/filter]
                            [set_variable]
                                name=aww_ambush_cooldown_turn
                                value=$turn_number
                            [/set_variable]
                            {AWW_AMBUSH_ICON_OBJECT}
                        [/modify_unit]
                        [modify_unit]
                            [filter]
                                id=$ambusher.id
                                [not]
                                    [filter_adjacent]
                                        is_enemy=yes
                                    [/filter_adjacent]
                                [/not]
                            [/filter]
                            [set_variable]
                                name=preambush
                                value=yes
                            [/set_variable]
                        [/modify_unit]
                        [store_unit]
                            variable=unit_post
                            [filter]
                                id=$ambusher.id
                            [/filter]
                        [/store_unit]
                        [set_variables]
                            name=unit_post.status
                            to_variable=unit_prestatus
                        [/set_variables]
                        [unstore_unit]
                            advance=no
                            variable=unit_post
                        [/unstore_unit]
#ifdef LOTI_1_OR_2
                        {AWW_LOTI_POST_REBUILD $ambusher.id}
#endif
                    [/then]
                [/elseif]
            [/if]
        [/do]
    [/foreach]
    {CLEAR_VARIABLE ambushers_with_icon,ambushers_no_icon}
[/event]

