[event]
    name=die
    id=aww_13_icon_reload_die
    first_time_only=no
    [filter_condition]
        {AWW_ENABLED_FEATURE_13}
    [/filter_condition]
    [filter]
        [filter_adjacent]
            is_enemy=yes
            [filter_wml]
                [modifications]
                    [object]
                        id=aww_preambush_icon
                    [/object]
                [/modifications]
            [/filter_wml]
        [/filter_adjacent]
        [not]
            x,y=$x2,$y2
        [/not]
    [/filter]

    [store_unit]
        variable=ambushers
        [filter]
            [filter_wml]
                [modifications]
                    [object]
                        id=aww_preambush_icon
                    [/object]
                [/modifications]
            [/filter_wml]
            [filter_adjacent]
                {AWW_EVENT_UNIT}
                is_enemy=yes
            [/filter_adjacent]
        [/filter]
    [/store_unit]

    [foreach]
        array=ambushers
        variable=ambusher
        [do]
            [unstore_unit]
                advance=no
                variable=ambusher
            [/unstore_unit]
        [/do]
    [/foreach]
    {CLEAR_VARIABLE ambushers}
[/event]
