## manage surprises attacks
[event]
    name=moveto
    id=aww_13_trigger_ambush_moveto
    first_time_only=no
    [filter_condition]
        {AWW_ENABLED_FEATURE_13}
    [/filter_condition]
    [filter]
        [filter_adjacent]
            is_enemy=yes
            find_in=hidden_units
            [filter_wml]
                [variables]
                    preambush=yes
                [/variables]
            [/filter_wml]
        [/filter_adjacent]
    [/filter]

    #  {AWW_FLOAT_TEXT_SCROLL $x1 $y1 "TEST OK!" {COLOR_HEAL}}
    #  {AWW_TERRAIN_LABEL_CURRENT_SIDE_UNIT "TEST OK!" {COLOR_HEAL}}

    [set_variable]
        name=victim_hitpoints
        value=$unit.hitpoints
    [/set_variable]

    ### disable  attack of ambushed victims
    [modify_unit]
        [filter]
            id=$unit.id
        [/filter]
        attacks_left=0
        [object]
            id=aww_disable_attacks
            [effect]
                apply_to=attack
                set_attacks=0
            [/effect]
        [/object]
    [/modify_unit]

    {AWW_VARIABLE_VALUE_OP ambush_cooldown_turn $turn_number add $aww_ambush_cooldown}

    ### getting all ambushers ennemies :

    [store_unit]
        variable=ambushers
        [filter]
            find_in=hidden_units
            [filter_wml]
                [variables]
                    preambush=yes
                [/variables]
            [/filter_wml]
            [filter_adjacent]
                id=$unit.id
                is_enemy=yes
            [/filter_adjacent]
        [/filter]
    [/store_unit]

    [foreach]
        array=ambushers
        variable=ambusher
        [do]
            [if]
                {VARIABLE_CONDITIONAL victim_hitpoints greater_than 0}
                [then]
                    ## so it can do surprise attack
                    ## Most of the time weapon 2 is a faster / ranger weapon, so more coherent it's used for surprise attack :
                    [if]
                        {VARIABLE_CONDITIONAL ambusher.attack[1].damage greater_than 0}
                        {VARIABLE_CONDITIONAL ambusher.attack[1].number greater_than 0}
                        [then]
                            {VARIABLE ambusher_w_damage $ambusher.attack[1].damage}
                            {VARIABLE ambusher_w_number $ambusher.attack[1].number}
                            {VARIABLE ambusher_w_index 1}
                        [/then]
                        [else]
                            {VARIABLE ambusher_w_damage $ambusher.attack[0].damage}
                            {VARIABLE ambusher_w_number $ambusher.attack[0].number}
                            {VARIABLE ambusher_w_index 0}
                        [/else]
                    [/if]

                    [if]
                        {VARIABLE_CONDITIONAL ambusher_w_damage greater_than 0}
                        {VARIABLE_CONDITIONAL ambusher_w_number greater_than 0}
                        [then]
                            ### this fixes the ambusher can't do attacks because already do an attack the same turn
                            [modify_unit]
                                [filter]
                                    id="$ambusher.id"
                                [/filter]
                                attacks_left=1
                            [/modify_unit]
                            ### surprise attack on ambushed victims :
                            [message]
                                speaker=$ambusher.id
                                message=_"Surprise!" ## +" Ambush Damage: $ambush_damage Multiplier: $aww_def_ratio Attack Damage: $ambusher_w_damage Number of attacks: $ambusher_w_number Type: $ambusher_w_type Weapon: $ambusher_w_name"
                                side_for=$side_number,$ambusher.side
                            [/message]
                            [do_command]
                                [attack]
                                    weapon=$ambusher_w_index
                                    defender_weapon=0
                                    [source]
                                        x=$ambusher.x
                                        y=$ambusher.y
                                    [/source]
                                    [destination]
                                        x=$unit.x
                                        y=$unit.y
                                    [/destination]
                                [/attack]
                            [/do_command]
                            # saving unit variables:
                            [set_variables]
                                name=unit_prestatus
                                to_variable=ambusher.status
                            [/set_variables]
                            [modify_unit]
                                [filter]
                                    id=$ambusher.id
                                [/filter]
                                [set_variable]
                                    name=aww_ambush_cooldown_turn
                                    value=$ambush_cooldown_turn
                                [/set_variable]
                                [set_variable]
                                    name=preambush
                                    value=no
                                [/set_variable]
                            [/modify_unit]
                            [remove_object]
                                id=$ambusher.id
                                object_id=aww_preambush_icon
                            [/remove_object]
                            [store_unit]
                                variable=unit_post
                                [filter]
                                    id=$ambusher.id
                                [/filter]
                            [/store_unit]
                            [set_variables]
                                name=unit_post.status
                                to_variable=unit_prestatus
                            [/set_variables]
                            [unstore_unit]
                                advance=no
                                variable=unit_post
                            [/unstore_unit]
                            [store_unit]
                                variable=ambushed
                                [filter]
                                    id=$unit.id
                                [/filter]
                            [/store_unit]
                            [set_variable]
                                name=victim_hitpoints
                                value=$ambushed.hitpoints
                            [/set_variable]
#ifdef LOTI_1_OR_2
                            {AWW_LOTI_POST_REBUILD $ambusher.id}
#endif
                        [/then]
                    [/if]
                [/then]
            [/if]
            {CLEAR_VARIABLE ambusher_w_damage,ambusher_w_number,ambusher_w_index,ambushed}
        [/do]
    [/foreach]

    [remove_object]
        id=$unit.id
        object_id=aww_disable_attacks
    [/remove_object]
#ifdef LOTI_1_OR_2
    {AWW_LOTI_POST_REBUILD $unit.id}
#endif
    {CLEAR_VARIABLE ambushers,ambush_cooldown_turn,firstmove,victim_hitpoints}
[/event]

