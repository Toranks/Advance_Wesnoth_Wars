                [filter]
                    {AWW_FILTER_CAN_BE_EPIC}
					[not]
						ability_type=regenerate
					[/not]						
                [/filter]
                {AWW_SET_GIFTED_REG}
            [/modify_unit]
            [modify_unit]
                [filter]
                    {AWW_FILTER_CAN_BE_EPIC}
					[not]
						ability=distract
					[/not]						
                [/filter]
                {AWW_SET_GIFTED_DIST}
            [/modify_unit]					
        [/then]
        [else]
            [modify_unit]
                [filter]
                    {AWW_FILTER_CAN_BE_EPIC}
                [/filter]
                {AWW_SET_GIFTED_NO_OBJECT}
            [/modify_unit]
            [modify_unit]
                [filter]
