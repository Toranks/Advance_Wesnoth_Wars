## Remove epic trait / abilities
[event]
    name=aww_event_10_disable
    id=aww_10_trigger_disable
    first_time_only=no
    [filter_condition]
        [not]
            {AWW_ENABLED_FEATURE_10}
        [/not]
    [/filter_condition]

    [aww_remove_object]
        object_id=aww_epic_object_reg,aww_epic_object_dist
    [/aww_remove_object]

    [aww_remove_trait]
        trait_id=aww_trait_gifted
    [/aww_remove_trait]

    [modify_unit]
        [filter]
            {AWW_FILTER_GIFTED_ISSET}
        [/filter]
        [variables]
            aww_gifted=no
        [/variables]
    [/modify_unit]
[/event]

[event]
    name=aww_event_10_enable_opt
    id=aww_10_trigger_enable_opt
    first_time_only=no
    [filter_condition]
        {AWW_ENABLED_FEATURE_10}
    [/filter_condition]
    [store_unit]
        variable=gifted_heroes
        [filter]
            [not]
                {AWW_FILTER_PROMOTED_LEADER_ISSET}
            [/not]
#ifdef CAMPAIGN_SCEPTRE_FIRE
            [not]
                type=Caravan
            [/not]
#endif
            [and]
                canrecruit=yes
                [or]
                    [filter_wml]
                        ellipse="misc/ellipse-hero"
                    [/filter_wml]
                [/or]
                [or]
                    [filter_wml]
                        ellipse="misc/ellipse-hero-nozoc"
                    [/filter_wml]
                [/or]
                [or]
                    [filter_wml]
                        overlays="misc/hero-icon.png"
                    [/filter_wml]
                [/or]
                [or]
                    [filter_wml]
                        [modifications]
                            [trait]
                                [effect]
                                    apply_to=overlay
                                    add="misc/hero-icon.png"
                                [/effect]
                            [/trait]
                        [/modifications]
                    [/filter_wml]
                [/or]
                [or]
                    {AWW_FILTER_SPECIAL_UNIT_LISTED}
                [/or]
            [/and]
        [/filter]
    [/store_unit]
    [foreach]
        array=gifted_heroes
        [do]
            [modify_unit]
                [filter]
                    id=$this_item.id
                    [not]
                        ability_type=regenerate
                    [/not]
                [/filter]
                {AWW_SET_GIFTED_REG}
            [/modify_unit]
            [modify_unit]
                [filter]
                    id=$this_item.id
                    [not]
                        ability=distract,aww_distract
                    [/not]
                [/filter]
                {AWW_SET_GIFTED_DIST}
            [/modify_unit]
        [/do]
    [/foreach]
[/event]

