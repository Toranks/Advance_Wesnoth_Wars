## Remove epic trait / abilities
[event]
    name=aww_event_10_disable
    id=aww_10_trigger_disable
    first_time_only=no
    [filter_condition]
        [not]
            {AWW_ENABLED_FEATURE_10}
        [/not]
    [/filter_condition]

    [remove_object]
        [filter]
            {AWW_FILTER_GIFTED_ISSET}
        [/filter]
        object_id=aww_epic_object_reg
    [/remove_object]

    [remove_object]
        [filter]
            {AWW_FILTER_GIFTED_ISSET}
        [/filter]
        object_id=aww_epic_object_dist
    [/remove_object]

    [aww_remove_trait]
        [filter]
            {AWW_FILTER_GIFTED_ISSET}
        [/filter]
        trait_id=aww_trait_gifted
    [/aww_remove_trait]

    [modify_unit]
        [filter]
            {AWW_FILTER_GIFTED_ISSET}
        [/filter]
        [variables]
            aww_gifted=no
        [/variables]
    [/modify_unit]
[/event]
