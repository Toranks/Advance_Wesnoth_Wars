## Remove fury and bloodthirsty, replace it by standard berserk
[event]
    name=aww_event_12_disable
    id=aww_12_trigger_disable
    first_time_only=no
    [filter_condition]
        [not]
            {AWW_ENABLED_FEATURE_12}
        [/not]
    [/filter_condition]

    [aww_remove_object]
        object_id=aww_fury_bloodthirsty_object
    [/aww_remove_object]

    [aww_remove_object]
        object_id=aww_fury_berserk
    [/aww_remove_object]

    [modify_unit]
        [filter]
            {AWW_FILTER_HAS_BERSERK_ATTACK}
        [/filter]
        [variables]
            aww_fury_ratio=1.5
            aww_fury_kills=0
        [/variables]
        # TODO remove objects attack+1
    [/modify_unit]
[/event]


[event]
    name=aww_12_rounds_reload
    first_time_only=no

    [aww_remove_object]
        object_id=aww_berserk
    [/aww_remove_object]
	
	[if]
		[variable]
			name=aww_12_berserk_rounds
			not_equals=30
		[/variable]
		[then]
		   [modify_unit]
				[filter]
					{AWW_FILTER_HAS_BERSERK_ATTACK}
					[not]
						id=Garak
					[/not]
				[/filter]
				[object]
					id=aww_berserk
					[effect]
						apply_to=attack
						special_id=berserk
						remove_specials=berserk
						[set_specials]
							mode=append
							[berserk]
								id=berserk
								name= _ "berserk"
								description= _ "Whether used offensively or defensively, this attack presses the engagement until one of the combatants is slain, or $aww_12_berserk_rounds rounds of attacks have occurred."
								special_note={INTERNAL:SPECIAL_NOTES_BERSERK}
								value=$aww_12_berserk_rounds
							[/berserk]
						[/set_specials]
					[/effect]
				[/object]
			[/modify_unit]
		[/then]
	[/if]
[/event]
