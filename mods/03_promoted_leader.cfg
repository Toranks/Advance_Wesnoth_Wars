## Re-enable promotion
[event]
    name=aww_event_03_enable
    id=aww_03_trigger_enable
    first_time_only=no
    [filter_condition]
        {AWW_ENABLED_FEATURE_03}
    [/filter_condition]

    [modify_unit]
        [filter]
            canrecruit=no
            [filter_wml]
                [variables]
                    aww_promoted_leader=no
                [/variables]
            [/filter_wml]
			[not]
				trait=loyal
			[/not]
        [/filter]
        canrecruit=yes
		[object]
			id=aww_promoted_icon_overlay
			[effect]
				apply_to=overlay
				add="misc/aww-leader-crown-bronze.png"
			[/effect]
		[/object]
        [variables]
            aww_promoted_leader=1
        [/variables]
    [/modify_unit]
    [modify_unit]
        [filter]
			trait=loyal
            [filter_wml]
                [variables]
                    aww_promoted_leader=no
                [/variables]
            [/filter_wml]
        [/filter]
		canrecruit=yes
		[object]
			id=aww_loyal_icon_overlay
			[effect]
				apply_to=overlay
				add="misc/promoted-loyal-icon.png"
			[/effect]
		[/object]
		        [variables]
            aww_promoted_leader=1
        [/variables]
    [/modify_unit]
