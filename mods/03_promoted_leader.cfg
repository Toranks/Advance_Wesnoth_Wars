    name=aww_event_03_disable
    id=aww_03_trigger_disable
    first_time_only=no
    [filter_condition]
        [not]
            {AWW_ENABLED_FEATURE_03}
        [/not]
    [/filter_condition]

    ## [remove_unit_overlay]
        ## {AWW_FILTER_PROMOTED_LEADER_ISSET}
        ## image="misc/aww-leader-crown-bronze.png"
    ## [/remove_unit_overlay]
	
    [remove_object]
        object_id=aww_promoted_icon_overlay
        [filter]
        [/filter]
    [/remove_object]
	
    [remove_object]
        object_id=aww_loyal_icon_overlay
        [filter]
        [/filter]
