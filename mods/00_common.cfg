    name=preload
    first_time_only=no
    [filter_condition]
        {VARIABLE_CONDITIONAL aww_21_dugi_mubw equals yes}
    [/filter_condition]
    [lua]
        code = "wesnoth.dofile '~add-ons/{AWW_DIR}/lua/move_units_between_campaigns.lua'"
    [/lua]
[/event]

